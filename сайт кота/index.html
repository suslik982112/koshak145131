<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
    <style>
        body { font-family: Arial; background: #111; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: #222; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px lime; }
        input { display: block; margin: 10px 0; padding: 10px; width: 100%; }
        button { padding: 10px; width: 100%; background: lime; border: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Увійти</h2>
        <input type="text" id="username" placeholder="Ім’я користувача">
        <button onclick="login()">Увійти</button>
    </div>
    <script>
        function login() {
            const user = document.getElementById('username').value;
            if(user === 'Admin123') {
                localStorage.setItem('currentUser', user);
                window.location.href = 'admin.html';
            } else {
                alert('Доступ лише по паролю');
            }
        }
    </script>
</body>
</html>
